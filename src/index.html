<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <div class="hero-sections w-full">
    <section class="hero-1 bg-[#2B2D38] w-full text-white px-5 md:px-[100px] pb-8">
      <div class="navbar h-[90px] flex items-center justify-between">
        <div class="leftside text-[#DB2A6B] text-xl sm:text-3xl md:text-4xl font-bold">
          Gath<span class="text-white">Session</span>.
        </div>
        <div class="right-side flex gap-8">
          <ul class="hidden md:flex gap-8 text-[#ABABAB] text-lg ">
            <li class="text-white border-b-2 border-[#DB2A6B]">Home</li>
            <li>Features</li>
            <li>Blog</li>
            <li>Contact</li>
            <li>About Us</li>
          </ul>
          <div class="menu">
            <img src="../assets/images/menu.svg" alt="">
          </div>
        </div>
      </div>
      <div class="main-hero mt-4 sm:mt-10 flex flex-col sm:flex-row justify-between md:gap-10">
        <div class="leftside w-full sm:w-[50%] pr-4">
          <div class="title font-bold text-3xl sm:text-4xl md:text-6xl">Build your best community starting from here.</div>
          <div class="subtitle mt-3 md:mt-5 text-base md:text-xl text-white/50">Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</div>
          <div class="buttons mt-6 md:mt-8 w-full flex items-center gap-6 sm:gap-10">
             <button class="btn-pink bg-[#DB2A6B] px-5 sm:px-8 md:px-12 py-2 md:py-3 rounded-xl rounded-bl-none">Get Started</button>
             <button class="flex items-center gap-2"><span class="underline font-semibold text-base sm:text-lg">Learn more </span><span class="text-3xl">&rarr;</span></button>
          </div>
          <div class="services w-full mt-8 md:mt-14 flex justify-between">
             <div class="service-1 flex flex-col sm:flex-row justify-center sm:justify-start gap-2 items-center">
              <div class="icon bg-white/25 px-2 md:px-3 py-2 rounded-2xl"><img src="../assets/images/comments.svg" alt="" class="w-6 md:w-10"></div>
              <div class="title text-sm md:text-base font-semibold text-center sm:text-start">Build Community</div>
             </div>
             <div class="service-3 flex flex-col sm:flex-row justify-center sm:justify-start gap-2 items-center">
              <div class="icon bg-white/25 px-2 md:px-3 py-2 rounded-2xl"><img src="../assets/images/calender.svg" alt="" class="w-6 md:w-10"></div>
              <div class="title text-sm md:text-base font-semibold">Share Events</div>
             </div>
             <div class="service-1 flex flex-col sm:flex-row justify-center sm:justify-start gap-2 items-center">
              <div class="icon bg-white/25 px-2 md:px-3 py-2 rounded-2xl"><img src="../assets/images/post.svg" alt="" class="w-6 md:w-10"></div>
              <div class="title text-sm md:text-base font-semibold">Get Information</div>
             </div>
          </div>
        </div>
        <div class="rightside w-full sm:w-[50%] h-full mt-12 sm:mt-0">
          <img src="../assets/images/content.png" alt="" class="w-[410px] md:w-[600px] object-cover ">
        </div>
      </div>
    </section>
  </div>

</html>
